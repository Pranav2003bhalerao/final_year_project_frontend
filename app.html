<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiac.ai Appointments</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #F5F5F5;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .sidebar {
            width: 20%;
            background-color: #FFFFFF;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar img {
            width: 50%;
            margin-bottom: 20px;
        }

        .sidebar h2 {
            font-family: 'Nunito', sans-serif;
            font-size: 2em;
            color: #F06292;
            margin-bottom: 40px;
        }

        .nav-menu {
            width: 100%;
        }

        .nav-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .nav-menu li {
            margin-bottom: 20px;
        }

        .nav-menu li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .nav-menu li a:hover {
            background-color: #F06292;
            color: #FFFFFF;
        }

        .nav-menu li img {
            width: 30px;
            margin-right: 10px;
        }

        .main-content {
            width: 80%;
            padding: 20px;
            background-color: #F5F5F5;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-bar input[type="text"] {
            width: 30%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #CCCCCC;
            outline: none;
            font-size: 1.2em;
        }

        .top-bar .icons img {
            width: 30px;
            margin-right: 20px;
            cursor: pointer;
        }

        .banner {
            width: 100%;
            height: 200px;
            background-color: #00695C;
            color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin-bottom: 20px;
        }

        .banner h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .banner img {
            height: 100%;
            border-radius: 50%;
            margin-right: 20px;
        }

        .appointments-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
            margin-top: 20px;
        }

        .appointment-card, .appointment-form {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .appointment-card h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .appointment-card p {
            margin: 10px 0 0;
            color: #777;
            font-size: 1.2em;
        }

        .appointment-form input, .appointment-form select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #CCCCCC;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .appointment-form button {
            background-color: #F06292;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .appointment-form button:hover {
            background-color: #D81B60;
        }

        .no-appointments {
            text-align: center;
            font-size: 1.2em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRGmFL6M_DWZelxqtVjddNnlJii1q9fP01d1uoq7U5GZ_NQ71Ut" alt="Cardiac.ai Logo">
            <h2>Cardiac.ai</h2>
            <nav class="nav-menu">
                <ul>
                    <li><a href="home.html"><img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home Icon"> Home</a></li>
                    <li><a href="app.html"><img src="https://img.icons8.com/ios-filled/50/000000/calendar.png" alt="Appointment Icon"> Appointment</a></li>
                    <li><a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/cheap-2.png" alt="Pricing Icon"> Pricing</a></li>
                    <li><a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/about.png" alt="About Us Icon"> About Us</a></li>
                    <li><a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/settings.png" alt="Settings Icon"> Setting</a></li>
                    <li><a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/logout-rounded.png" alt="Log Out Icon"> Log Out</a></li>
                    <li><a href="#" style="color: red;"><img src="https://img.icons8.com/ios-filled/50/000000/delete-forever.png" alt="Delete Profile Icon"> Delete Profile</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <input type="text" placeholder="Search by name">
                <div class="icons">
                    <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Call Icon">
                    <img src="https://img.icons8.com/ios-filled/50/000000/email.png" alt="Message Icon">
                    <img src="https://img.icons8.com/ios-filled/50/000000/user-male.png" alt="User Icon">
                </div>
            </div>

            <div class="banner">
                <div>
                    <h1>Manage Your Appointments</h1>
                </div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSloGK_2XGnk8OEi0J90mrqWpwx0oZollqNsKHudodp1Bp3zAt2" alt="Doctor">
            </div>

            <div class="appointments-container">
                <div class="appointment-card">
                    <h3>Today's Appointments</h3>
                    <p>No appointments scheduled for today.</p>
                </div>
                <div class="appointment-card">
                    <h3>Upcoming Appointments</h3>
                    <p>No upcoming appointments.</p>
                </div>
                <div class="appointment-form">
                    <h3>Schedule a New Appointment</h3>
                    <input type="text" placeholder="Patient Name">
                    <input type="date" placeholder="Date">
                    <input type="time" placeholder="Time">
                    <select>
                        <option value="">Select Doctor</option>
                        <option value="doc1">Dr. Smith</option>
                        <option value="doc2">Dr. Jones</option>
                    </select>
                    <button type="button">Schedule Appointment</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
