<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Cardiac.ai</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: #f5f5f5;
        overflow: hidden; /* Prevent body scroll if main-content scrolls */
      }

      .container {
        display: flex;
        height: 100vh; /* Full viewport height */
        width: 100%;
      }

      .main-content {
        margin-left: 210px; /* Leave space for the sidebar */
        padding: 15px;
        background-color: #f5f5f5;
        width: calc(100% - 210px); /* Adjust width to account for sidebar */
        overflow-y: auto; /* Allow scrolling in main content */
        height: 100vh; /* Full height */
        box-sizing: border-box; /* Ensure padding does not affect width */
        overflow-x: hidden;
      }

      .sidebar {
        width: 180px; /* Fixed width for the sidebar */
        height: 100vh; /* Full height of the viewport */
        background-color: #f9f9f9; /* Sidebar background color */
        overflow-y: auto; /* Sidebar scrolls only if content overflows */
        padding: 15px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        position: fixed; /* Fix the sidebar position */
        top: 0; /* Align to the top */
        left: 0; /* Align to the left */
        z-index: 1000;
        overflow-x: hidden;
      }

      .sidebar img {
        width: 100px;
        margin-bottom: 15px;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.8s ease;
        align-items: center;
        text-align: center;
      }

      .sideimg {
        margin-left: 20px;
      }

      img:hover {
        transform: scale(1.1);
      }

      .sidebar h2 {
        cursor: pointer;
        font-family: "Nunito", sans-serif;
        font-size: 2em;
        color: #f06292;
        margin-top: 7px;
        margin-bottom: 4px;
      }

      .nav-menu {
        width: 100%;
      }

      .nav-menu ul {
        list-style-type: none;
        padding: 0;
      }

      .nav-menu li {
        margin-bottom: 4px;
      }

      .nav-menu li a {
        text-decoration: none;
        color: #333;
        font-size: 1.2em;
        display: flex;
        align-items: center;
        padding: 10px;
        border-radius: 10px;
        transition: background-color 0.3s ease;
      }

      .nav-menu li a:hover {
        background-color: #f06292;
        color: #ffffff;
      }

      .nav-menu li img {
        width: 30px;
        margin-right: 10px;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .top-bar input[type="text"] {
        width: 30%;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #cccccc;
        outline: none;
        font-size: 1.2em;
      }

      .top-bar .icons {
        display: flex;
        align-items: center;
      }

      .top-bar .icons .icon-container {
        position: relative;
        margin-right: 20px;
      }

      .top-bar .icons img {
        width: 30px;
        cursor: pointer;
      }

      .dropdown {
        display: none; /* Hidden by default */
        position: absolute;
        top: 40px; /* Adjust based on your design */
        right: 0;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        z-index: 1000;
        min-width: 150px; /* Minimum width to prevent wrapping */
        white-space: nowrap; /* Prevent wrapping */
      }

      .dropdown a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
      }

      .dropdown a:hover {
        background-color: #f06292;
        color: white;
      }

      .banner {
        width: 97%;
        height: 60px;
        background-color: #00695c;
        color: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        margin-bottom: 20px;
      }

      .banner h1 {
        font-size: 2.5em;
        margin: 0;
      }

      .banner img {
        height: 120%;
        border-radius: 50%;
        margin-right: 20px;
      }

      .settings-section {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .settings-section h3 {
        margin: 0 0 10px;
      }

      .setting-item {
        margin-bottom: 15px;
      }

      .setting-item label {
        display: block;
        margin-bottom: 5px;
      }

      .setting-item input {
        width: 50%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #cccccc;
      }

      .setting-item select {
        width: 52.4%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #cccccc;
      }

      .submit-button {
        background-color: #f06292;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      .submit-button:hover {
        background-color: #d81b60;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <img
          class="sideimg"
          src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRGmFL6M_DWZelxqtVjddNnlJii1q9fP01d1uoq7U5GZ_NQ71Ut"
          alt="Cardiac.ai Logo"
        />
        <h2>Cardiac.ai</h2>
        <nav class="nav-menu">
          <ul>
            <li>
              <a href="patienthome.html"
                ><img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpToiq1IGChAGKq7qXRHs9QzNS1sAShPeUmQ&s"
                  alt="Home Icon"
                />
                Home</a
              >
            </li>
            <li>
              <a href="my_health.html"
                ><img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPlf24gFqWAIuXdadCogC2d5xBQYTJz-PqYw&s"
                  alt="My Health Icon"
                />
                My Health</a
              >
            </li>
            <li>
              <a href="alert.html"
                ><img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZsINkvWR9fZjHJkOokYmcl_lUrIk_XRYnkw&s"
                  alt="Alerts Icon"
                />
                Alerts</a
              >
            </li>
            <li>
              <a href="settings.html"
                ><img
                  src="https://thumbs.dreamstime.com/b/settings-icon-gear-vector-symbol-illustration-web-sites-our-mobile-151065571.jpg"
                  alt="Setting Icon"
                />
                Settings</a
              >
            </li>
          </ul>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="top-bar">
          <input type="text" placeholder="Search by name" aria-label="Search" />
          <div class="icons">
            <div
              class="icon-container"
              onclick="toggleDropdown('callDropdown')"
            >
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyYOOfsnALGKUSKbIeEWZZLpMBsQbHpSIE1A&s"
                alt="Call Icon"
              />
              <div id="callDropdown" class="dropdown">
                <a href="#">Call History</a>
                <a href="#">Start a Call</a>
              </div>
            </div>
            <div
              class="icon-container"
              onclick="toggleDropdown('userDropdown')"
            >
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRI5PJ0YhcsnhpSO523cL4YfggXFa9J4EB2Fg&s"
                alt="User Icon"
              />
              <div id="userDropdown" class="dropdown">
                <a href="#">Profile</a>
                <a href="#" onclick="logout()">Logout</a>
              </div>
            </div>
          </div>
        </div>

        <div class="banner">
          <h1>Settings</h1>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSloGK_2XGnk8OEi0J90mrqWpwx0oZollqNsKHudodp1Bp3zAt2"
            alt="User Image"
          />
        </div>

        <!-- Account Settings -->
        <div class="settings-section">
          <h3>Account Settings</h3>
          <div class="setting-item">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
            />
          </div>
          <div class="setting-item">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div class="setting-item">
            <button class="submit-button">Update Account</button>
          </div>
        </div>

        <!-- Health Monitoring Preferences -->
        <div class="settings-section">
          <h3>Health Monitoring Preferences</h3>
          <div class="setting-item">
            <label for="ecg-notification">ECG Abnormality Alerts:</label>
            <select id="ecg-notification">
              <option value="email">Email Notifications</option>
              <option value="sms">SMS Notifications</option>
              <option value="both">Both</option>
              <option value="none">None</option>
            </select>
          </div>
          <div class="setting-item">
            <label for="bmi-notification">BMI Change Alerts:</label>
            <select id="bmi-notification">
              <option value="email">Email Notifications</option>
              <option value="sms">SMS Notifications</option>
              <option value="both">Both</option>
              <option value="none">None</option>
            </select>
          </div>
          <div class="setting-item">
            <button class="submit-button">Update Preferences</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleDropdown(dropdownId) {
        const dropdowns = document.querySelectorAll(".dropdown");
        dropdowns.forEach((dropdown) => {
          if (dropdown.id !== dropdownId) {
            dropdown.style.display = "none"; // Hide other dropdowns
          }
        });
        const dropdown = document.getElementById(dropdownId);
        dropdown.style.display =
          dropdown.style.display === "block" ? "none" : "block"; // Toggle the selected dropdown
      }

      function logout() {
        // Send a logout request to the server
        fetch("/logout", { method: "POST", credentials: "include" })
          .then((response) => {
            if (response.ok) {
              // Redirect to the login page or home page after logout
              window.location.href = "login.html"; // Change this to your login page
            } else {
              alert("Logout failed. Please try again.");
            }
          })
          .catch((error) => {
            console.error("Error during logout:", error);
            alert("Logout failed. Please try again.");
          });
      }

      // Optional: Close dropdown if clicked outside
      window.onclick = function (event) {
        if (!event.target.matches(".icon-container img")) {
          const dropdowns = document.querySelectorAll(".dropdown");
          dropdowns.forEach((dropdown) => {
            dropdown.style.display = "none"; // Hide all dropdowns
          });
        }
      };
    </script>
  </body>
</html>
